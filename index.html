<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Amatic+SC:wght@400;700&family=Architects+Daughter&family=Fredoka+One&family=Kalam:wght@300&family=Rajdhani:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weatherapp">
        <div class="row">
          <div class="col-2">
            <form id="change-city-form">
              <input
                id="search-text-input"
                type="text"
                placeholder="Change city"
                autocomplete="off"
                autofocus="on"
                input="search-text"
              />
              <input type="submit" value="Search" class="btn btn-secondary" />
            </form>
          </div>

          <div class="col-2 location">
            <form>
              <input
                type="submit"
                value="📍"
                class="btn btn-secondary location"
                id = "geolocation"
              />
            </form>
          </div>
        </div>
        <span class="cities" id="paris">Paris</span>
        <span class="cities" id="london">London</span>
        <span class="cities" id="ny">Tokyo</span>
        <span class="cities" id="sydney">Sydney</span>
        <br />
        <br />
        <div class="row">
          <div class="col-4">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="Clear"
              id="icon"
              class="float-left"
            />
            <h2 class="currentcity" id ="currentcity">Tokyo</h2>
          </div>
          <div class="col-4">
            <h3 class="currenttime">
              currently on <span id="weekday"></span> <br />
              at <span id="time"></span>
            </h3>
          </div>
          <div class="col-4">
            <div class="temperature-wrapper">
              <h4 id="currenttemp"></h4>
              <span class="celsius-link active"> °C</span>
            </div>
          </div>
        </div>
        <div class="extrainfo">
          Humidity: <span id="humidity"></span><br />
          Wind: <span id="wind"></span>
        </div>
        <br />
      </div>


      <div class="hourlyforecast" id="hourly-forecast">
      </div>
      <br />

      <div class="weather-forecast" id="forecast">
       
      </div>
  
  
    
    
    
    <div class = signature>Coded by <a href="https://www.linkedin.com/in/marlene-kubota-28a478b6/">Mari Kubota</a>. Open-source on <a href="https://github.com/Rilakkumari/Weather-App-NEW">GitHub</a>.
    </div>
    <script src="src/app.js"></script>

  </body>
  
</html>
